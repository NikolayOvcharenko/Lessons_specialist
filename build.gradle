plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '2.27.0'
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8")
    compile 'org.json:json:20190722'
    compile 'com.squareup.retrofit2:retrofit:2.7.1'
    compile 'com.squareup.retrofit2:converter-gson:2.7.1'
    compile 'com.squareup.retrofit2:converter-simplexml:2.7.1'

    //   compile 'com.google.code.gson:gson:2.8.6'
    //   compile 'org.simpleframework:simple-xml:2.7.1'

}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}